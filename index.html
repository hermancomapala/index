<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Freelance</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Member</a></li>
            <li><a href="#">Keuangan</a></li>
            <li><a href="#">Pengaturan</a></li>
            <li><a href="#">Keluar</a></li>
            <li><a href="#" id="edit-button">Profil</a></li>
            <li><a href="#" id="save-button" style="display: none;">Save</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="header">
            <h2>Dashboard</h2>

        </div>

        <div class="cards">
            <div class="card">
                <h3>Total Member</h3>
                <p id="total-projects">0</p>
            </div>
            <div class="card">
                <h3>Total Balance</h3>
                <p id="total-balance">Rp. 0</p>
            </div>
            <div class="card">
                <h3>Status</h3>
                <p id="status" contenteditable="true" onblur="updateStatus(this.innerText)">Menunggu</p>
            </div>
        </div>

        <h3>Member Aktif</h3>
        <table>
            <thead>
                <tr>
                    <th>Member</th>
                    <th>Klien</th>
                    <th>Balance</th>
                    <th>Lisensi</th>
                </tr>
            </thead>
            <tbody id="project-list">
                <!-- Data proyek akan diisi oleh JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
